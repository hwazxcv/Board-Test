#h2(테스트용도) DB 테스트 설정
spring:
  #데이터 베이스 설정
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:
  # JPA 설정
  jpa:
    properties:
      hibernate:
        # 실행되는 쿼리를 콘솔에 출력
        show_sql: true
        format_sql: true
        use_sql_comments: true
        #플렛폼 설정
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddlAuto: create
#로거 설정
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace